<!DOCTYPE html>

<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width user-scalable=no">

    <!-- http://getbootstrap.com/docs/5.1/ -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
    <link href="../static/css/style.css" rel="stylesheet">
    <link href="../static/css/chatroom.css" rel="stylesheet">

    <!-- https://favicon.io/emoji-favicons/money-bag/ -->
    <link href="/static/favicon.ico" rel="icon">

    <title>かぶり防止チャット</title>
</head>
<body>
    <nav class="bg-light border navbar navbar-expand-md navbar-light">
        <div id="haikei" class="container-fluid">
            <h3>グループの人数 : <span id="user_count"></span>人</h3>
            <div id="room_info">
                <div class="room">
                    <p>ルームid</p>
                    <p id="id">{{ room_id }}</p>
                </div>
                <div class="room">
                    <p>パスワード</p>
                    <p id="password">{{ password }}</p>
                </div>
            </div>
            <ul id="members" class="list-group accordion-item"></ul>
        </div>
    </nav>

    <div class="alert alert-info" role="alert">
        <p id="notice"><span id="enter"></span> が入室しました</p>
    </div>

    <!-- いいね数表示 -->
    <div id="good">
        いいね！
        <p ><span id="good_count">0</span>人</p>
    </div>

    <!-- メッセージ表示 -->
    <ul id="messages"></ul>

    <div class="input-group mb-3">
        <div id="button">
            <button type="button" class="btn btn-primary message ms-3">質問があります</button>
            <button type="button" class="btn btn-warning message ms-3">次は自分が話したいです</button>
            <button type="button" class="btn btn-info message ms-3">その意見には賛成です</button>
            <button type="button" class="btn btn-success message ms-3">その意見には反対です</button>
            <button type="button" class="btn btn-info good ms-3">いいね！</button>
            <button type="button" id="mute" class="mute_btn btn">mute: OFF</button>
        </div>
        <div id="chat">
            <form id="form" action="">
                <span class="input-group-text" id="basic-addon3"></span>
                <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" autocomplete="off" autofocus>
                <button>送信する</button>
            </form>
            <form action="/chatroom" method="post">
                <input type="hidden" name="id" id="roomid">
                <button id="close" type="submit" class="btn btn-danger ms-3">終了</button>
            </form>
        </div>
    </div>

    <!-- 効果音の設定 -->
    <audio id="btn_audio">
        <source src="../static/audio/oto.mp3" type="audio/mp3">
    </audio>

    <!-- socket.ioの設定 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
        integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
        crossorigin="anonymous"></script>
    <!-- jqueryの設定 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script type="text/javascript" src="../static/js/script.js" charset="utf-8"></script>
</body>
</html>
